<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A&J Security Services | BASE Portal (Demo)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f4f6f9;
      color: #1f2937;
    }
    header {
      background: #0f172a;
      color: white;
      padding: 24px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header strong {
      font-size: 1.1rem;
      letter-spacing: 0.03em;
    }
    header nav .btn {
      font-size: 0.85rem;
      padding: 10px 16px;
    }
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 60px 40px;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 12px;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 8px;
    }
    h2 {
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 6px;
    }
    p {
      max-width: 700px;
      line-height: 1.6;
      color: #374151;
    }
    .cta {
      margin-top: 32px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .btn {
      background: #1f2937;
      color: white;
      padding: 14px 22px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }
    .btn.secondary {
      background: #475569;
    }
    section {
      margin-top: 80px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      margin-top: 24px;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    footer {
      background: #0f172a;
      color: #cbd5e1;
      text-align: center;
      padding: 32px;
      margin-top: 100px;
      font-size: 0.9rem;
    }
  </style>
