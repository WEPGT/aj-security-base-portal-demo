<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BASE Portal | Subcontractor Access</title>
</head>

<body>
    <h1>BASE Portal</h1>
    <p>Welcome, subcontractor. You are logged in.</p>

    <button onclick="netlifyIdentity.logout()">Logout</button>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        netlifyIdentity.on("logout", () => {
            window.location.href = "/";
        });
    </script>
</body>

</html>
